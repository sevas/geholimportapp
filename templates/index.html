<html>
<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/blueprint/screen.css" />
  <title>Gehol Import</title>
</head>
  <body>
    <div class="container">
        <!-- header-->
        <div class="span-24 last">
        <span style="font-size: 32pt">Gehol Importer</span>
        <hr>
        </div>

        <!-- content -->
        <div class="span-15 colborder">
          <h3>Introduce here a course mnemonic</h3>
            <form action="/cal" method="post">
              <div><input name="content" rows="1" cols="60"></textarea></div>
              <div><input type="submit" value="Import"></div>
            </form>
        </div>

        <!-- sidebar -->
        <div class="span-8 last">
          <h3>About</h3>
          <div class="box">
            Gehol Importer is a tool to convert <a href="">Gehol</a> queries
          </div>

          <h3>Latest requests:</h3>
          <div class="box">
           {% for request in requests %}
             {{ request.content|escape }}</br>
           {% endfor %}
          </div>
        </div>



        <!--footer-->
        <div class="span-24 last">
          <hr>
          <p>Powered by <a href="http://code.google.com/appengine/">Google App Engine</a>
         <br/>
              Painless layout made possible through the
              <a href="http://www.blueprintcss.org/">Blueprint CSS framework</a>
          </p>
        </div>
    </div>
  </body>
</html>
